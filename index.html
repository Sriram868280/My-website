<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Portfolio & Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to [Your Name]'s Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#apply">Apply</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home">
        <h2>About Me</h2>
        <p>I am a director passionate about creating amazing films and videos. Join my team!</p>
    </section>

    <section id="apply">
        <h2>Apply for a Position</h2>
        <form id="applicationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="role">Applying for:</label>
            <select id="role" required>
                <option value="Editor">Editor</option>
                <option value="Photographer">Photographer</option>
                <option value="Cameraman">Cameraman</option>
                <option value="Assistant Director">Assistant Director</option>
                <option value="Singer">Singer</option>
            </select>

            <label for="experience">Experience (Years):</label>
            <input type="number" id="experience" required>

            <label for="equipment">Equipment Used (if applicable):</label>
            <input type="text" id="equipment">

            <label for="sample">Sample Work Link:</label>
            <input type="url" id="sample" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: your.email@example.com</p>
        <p>Phone: +123456789</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
